<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../assets/img/home/Favicon.png" />
        <title>FlyUp</title>
        <!-- css -->
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="checkoutRP.css" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <!-- icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="icon" href="../assets/img/home/Favicon.png" />
        <title>FlyUp</title>
    </head>
    <body>
        <div class="container">
            <div class="checkoutLayout">
                <div class="returnCart">
                    <div class="comeBack">
                        <a href="../html/home.html">Trang chủ</a>
                        <a href="index.html">Quay lại</a>
                    </div>
                    <h1 class="menu__heading">Sản phẩm đã chọn</h1>
                    <div class="list">
                        <div class="item">
                            <img src="../assets/img/product/kid.jpg" />
                            <div class="info">
                                <div class="name">
                                    Vé Vào Cửa Lễ Hội - Trẻ Em
                                </div>
                                <div class="price">60000/1 vé</div>
                            </div>
                            <div class="quantity">5</div>
                            <div class="returnPrice">60000</div>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <h1>Thông tin thanh toán</h1>
                    <p>Vui lòng nhập đầy đủ thông tin bên dưới!</p>
                    <div class="form">
                        <div class="group">
                            <label for="name">Họ và tên </label>
                            <i class="fa-solid fa-star form__icon"></i>
                            <input
                                type="text"
                                name="name"
                                id="fullName"
                                placeholder="Vui lòng nhập họ và tên"
                            />
                        </div>

                        <div class="group">
                            <label for="phone">Số điện thoại</label>
                            <i class="fa-solid fa-star form__icon"></i>
                            <input
                                type="number"
                                name="phone"
                                id="phone"
                                placeholder="Vui lòng nhập số điện thoại"
                            />
                        </div>

                        <div class="group">
                            <label for="address">Địa chỉ</label>
                            <i class="fa-solid fa-star form__icon"></i>
                            <input
                                type="text"
                                name="address"
                                id="address"
                                placeholder="Vui lòng nhập địa chỉ"
                            />
                        </div>
                        <div class="group">
                            <label for="country">Quốc gia</label>
                            <i class="fa-solid fa-star form__icon"></i>
                            <select name="country" id="country">
                                <option value="">Việt Nam</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="city">Thành phố</label>
                            <i class="fa-solid fa-star form__icon"></i>
                            <select name="city" id="city">
                                <option value="" class="option">
                                    Lựa chọn
                                </option>
                                <option value="">Hà Nội</option>
                                <option value="">Hải Phòng</option>
                                <option value="">Thái Nguyên</option>
                                <option value="">Hồ Chí Minh</option>
                                <option value="">Vĩnh Phúc</option>
                                <option value="">Cao Bằng</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="address">Số tài khoản ngân hàng</label>
                            <i class="fa-solid fa-star form__icon"></i>
                            <input
                                type="number"
                                name="phone"
                                id="phone"
                                placeholder="Số tài khoản"
                            />
                        </div>
                        <div class="group">
                            <label for="country">Ngân hàng</label>
                            <i class="fa-solid fa-star form__icon"></i>
                            <select name="country" id="country">
                                <option value="">Lựa chọn</option>
                                <option value="">Vietcombank</option>
                                <option value="">Agribank</option>
                                <option value="">BIDV</option>
                                <option value="">VietinBank</option>
                                <option value="">VPBank</option>
                                <option value="">MB Bank</option>
                                <option value="">Sacombank</option>
                                <option value="">HDBank</option>
                            </select>
                        </div>
                    </div>

                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">70</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">$900</div>
                        </div>
                    </div>
                    <button
                        onclick="customAlert.alert('Bạn đã thanh toán thành công!','Thông báo')"
                        class="buttonCheckout"
                    >
                        Thanh toán
                    </button>
                </div>
            </div>
        </div>

        <script src="checkout.js"></script>
    </body>
</html>
