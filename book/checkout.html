<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css -->
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="style.css" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <!-- icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>FlyUp</title>
    </head>
    <body>
        <div class="container">
            <div class="checkoutLayout">
                <div class="returnCart">
                    <a href="/">keep shopping</a>
                    <h1>List Product in Cart</h1>
                    <div class="list">
                        <div class="item">
                            <img src="images/1.webp" />
                            <div class="info">
                                <div class="name">PRODUCT 1</div>
                                <div class="price">$22/1 product</div>
                            </div>
                            <div class="quantity">5</div>
                            <div class="returnPrice">$433.3</div>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <h1>Checkout</h1>

                    <div class="form">
                        <div class="group">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" />
                        </div>

                        <div class="group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" />
                        </div>

                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" />
                        </div>

                        <div class="group">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="">Choose..</option>
                                <option value="">Kingdom</option>
                            </select>
                        </div>

                        <div class="group">
                            <label for="city">City</label>
                            <select name="city" id="city">
                                <option value="">Choose..</option>
                                <option value="">London</option>
                            </select>
                        </div>
                    </div>
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">70</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">$900</div>
                        </div>
                    </div>
                    <button class="buttonCheckout">CHECKOUT</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
